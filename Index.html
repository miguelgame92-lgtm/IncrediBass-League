<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Torneo de Pesca</title>
  <style>
    body { font-family: system-ui, Arial; margin: 16px; background: #fafafa; }
    .card { background:#fff; border:1px solid #eee; border-radius:16px; padding:14px; box-shadow:0 1px 10px rgba(0,0,0,.05); }
    h2 { margin: 0 0 6px; }
    small { color:#555; }
    label { display:block; font-weight:700; margin-top:12px; margin-bottom:6px; }
    input, select { width:100%; padding:12px; border:1px solid #ddd; border-radius:12px; font-size:16px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 560px){ .row{ grid-template-columns: 1fr; } }
    button { width:100%; padding:12px; border:0; border-radius:14px; font-size:16px; cursor:pointer; }
    .btn { margin-top:12px; }
    .btnSend { background:#16a34a; color:#fff; font-weight:800; }
    .btnClear { background:#ef4444; color:#fff; font-weight:800; }
    .pill { display:inline-block; padding:6px 10px; border:1px solid #ddd; border-radius:999px; background:#fff; }
  </style>
</head>
<body>

  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
      <div>
        <h2>üé£ Registro Torneo</h2>
        <small>Inscripci√≥n r√°pida por categor√≠as</small>
      </div>
      <div class="pill">Natural / Prime</div>
    </div>

    <label for="tournament">¬øA qu√© torneo te inscribes?</label>
    <select id="tournament">
      <option value="">Selecciona un torneo</option>
      <option value="Torneo 1">Torneo 1</option>
      <option value="Torneo 2">Torneo 2</option>
      <option value="Torneo 3">Torneo 3</option>
    </select>

    <label for="category">Categor√≠a</label>
    <select id="category">
      <option value="">Selecciona categor√≠a</option>
      <option value="Natural">Natural</option>
      <option value="Prime">Prime</option>
    </select>

    <div class="row">
      <div>
        <label for="name">Nombre completo</label>
        <input id="name" placeholder="Ej: Jos√© Garc√≠a" />
      </div>
      <div>
        <label for="city">Ciudad</label>
        <input id="city" placeholder="Ej: Saltillo" />
      </div>
    </div>

    <label for="phone">Tel√©fono (WhatsApp)</label>
    <input id="phone" inputmode="tel" placeholder="Ej: 8448072714" />

    <div class="row">
      <button class="btn btnClear" onclick="clearForm()">Limpiar</button>
      <button class="btn btnSend" onclick="sendWhatsApp()">Enviar registro</button>
    </div>

    <small style="display:block; margin-top:10px;">
      Tip: al inicio WhatsApp es lo m√°s f√°cil. Luego lo conectamos a Google Sheets.
    </small>
  </div>

<script>
  // üì≤ Cambia este n√∫mero al WhatsApp del organizador (sin +, sin espacios)
  // M√©xico com√∫n: 521 + 10 d√≠gitos. Ej: 5218448072714
  const ORGANIZER_WHATSAPP = "5218120777516";

  function clearForm(){
    document.getElementById("tournament").value = "";
    document.getElementById("category").value = "";
    document.getElementById("name").value = "";
    document.getElementById("city").value = "";
    document.getElementById("phone").value = "";
  }

  function sendWhatsApp(){
    const tournament = document.getElementById("tournament").value.trim();
    const category = document.getElementById("category").value.trim();
    const name = document.getElementById("name").value.trim();
    const city = document.getElementById("city").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!tournament || !category || !name || !city || !phone){
      alert("Completa torneo, categor√≠a, nombre, ciudad y tel√©fono.");
      return;
    }

    const msg =
`*REGISTRO TORNEO üé£*
Torneo: ${tournament}
Categor√≠a: ${category}

Nombre: ${name}
Ciudad: ${city}
Tel: ${phone}`;

    const url = `https://wa.me/${ORGANIZER_WHATSAPP}?text=${encodeURIComponent(msg)}`;
    window.location.href = url;
  }
</script>

</body>
</html>
