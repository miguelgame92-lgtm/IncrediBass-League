<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Torneo de Pesca</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --green:#16a34a;
      --red:#ef4444;
      --blue:#2563eb;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:16px;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom:14px;
    }

    /* ðŸ”¥ LOGO */
    .logo{
      max-width:160px;
      width:100%;
      height:auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.45));
    }

    h1{ font-size: 20px; margin:0; letter-spacing:.2px; }
    .sub{ margin:4px 0 0; color:var(--muted); font-size: 13px; }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin: 14px 0 10px;
    }
    @media (max-width: 880px){
      .grid{ grid-template-columns:1fr; }
      .logo{ max-width:130px; }
    }

    .tier{
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      background:#fff;
      cursor:pointer;
      transition:.15s;
    }
    .tier.active{
      border-color:rgba(37,99,235,.55);
      box-shadow:0 18px 30px rgba(37,99,235,.12);
      outline:4px solid rgba(37,99,235,.12);
    }

    .tierTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .price{
      font-weight:900;
      background:rgba(37,99,235,.06);
      border:1px solid rgba(37,99,235,.25);
    }

    .label{
      display:block;
      font-weight:900;
      margin:14px 0 6px;
      font-size:13px;
    }

    input, select{
      width:100%;
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      font-size:16px;
    }

    .actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:14px;
    }

    button{
      padding:12px;
      border:0;
      border-radius:14px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }
    .btnSend{ background:var(--green); color:#fff; }
    .btnClear{ background:var(--red); color:#fff; }

    .divider{
      height:1px;
      background:var(--line);
      margin:14px 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- ðŸ”¥ HEADER CON LOGO -->
      <header>
        <img src="pfl-logo.png.jpg" alt="Premier Fishing League" class="logo">

      </header>

      <div class="divider"></div>

  </div>
</body>
</html>
